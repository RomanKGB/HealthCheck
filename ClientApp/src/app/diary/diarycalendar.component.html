<div class='demo-app'>

  <div class='demo-app-sidebar'>
    <div class='demo-app-sidebar-section'>
      <mat-calendar [selected]="selectedDateFrom"
                    [startAt]="startAt"
                    [minDate]="minDate"
                    [maxDate]="maxDate"
                    [dateFilter]="myDateFilter"
                    (selectedChange)="onSelectDate($event)">
      </mat-calendar>
    </div>
    <div class='demo-app-sidebar-section'>
      Create New Entry for:{{newFormattedDate}}
      <mat-calendar [selected]="newDateFrom"
                    [minDate]="minDate"
                    [maxDate]="maxDate"
                    [dateFilter]="myDateFilter"
                    (selectedChange)="onSelectNewDate($event)">
      </mat-calendar>
      <button mat-raised-button color="primary" (click)="createNew()">New Entry</button>
    </div>
    <div class='demo-app-sidebar-section'>
      
    </div>
    <div class='demo-app-sidebar-section'>
      <h2></h2>
      <ul>
        <li *ngFor='let event of events'>
          <b>{{event.startStr}}</b>
          <i>{{event.title}}</i>
        </li>
      </ul>
    </div>
  </div>

  <div class='demo-app-main'>
    <full-calendar #calendar [options]='calendarOptions'></full-calendar>
  </div>

</div>
