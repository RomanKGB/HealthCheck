<div class='demo-app' style="width: 100%;">

  <div class='demo-app-sidebar'>
    <div class='demo-app-sidebar-section'>
      <mat-calendar [selected]="newDateFrom"
                    [startAt]="newDateFrom"
                    [minDate]="minDate"
                    [maxDate]="maxDate"
                    [dateFilter]="myDateFilter"
                    (selectedChange)="onSelectDate($event)">
      </mat-calendar>
    </div>
    <div class='demo-app-sidebar-section'>
      <table mat-table [dataSource]="top10" class="mat-elevation-z8" [hidden]="!top10" matSort width="100%">

        <ng-container matColumnDef="diary_month">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
          <td mat-cell *matCellDef="let top10item">{{top10item.diary_month}}</td>
        </ng-container>
        <ng-container matColumnDef="diary_year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
          <td mat-cell *matCellDef="let top10item">{{top10item.diary_year}}</td>
        </ng-container>
        <ng-container matColumnDef="avg_points_completed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>AVG</th>
          <td mat-cell *matCellDef="let top10item">
            {{top10item.avg_points_completed}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns;" (click)="getRecord(row)"></tr>
      </table>
    </div>
  </div>
  <div class='demo-app-main'>
    <full-calendar #calendar [options]='calendarOptions'></full-calendar>
    <div class='demo-app-sidebar-section'>
      <table mat-table [dataSource]="month_highlights" class="mat-elevation-z8" [hidden]="!month_highlights" matSort width="100%" cellspacing="2" cellpadding="2">

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let month_highlightsitem" valign="top" align="left"><nobr>{{month_highlightsitem.date}}</nobr></td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Text</th>
          <td mat-cell *matCellDef="let month_highlightsitem" valign="top">{{month_highlightsitem.title}}</td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
          <td mat-cell *matCellDef="let month_highlightsitem" valign="top">{{month_highlightsitem.weight}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns2;" (click)="getRecordEntry(row)"></tr>
      </table>
    </div>
  </div>
</div>
